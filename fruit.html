<html>
    <head>
        <title>Phalphul Rojnuhos</title>
    </head>
    <body>
        <h1>Aaja kun Phalphul Khanu Hunxa?</h1>
    </body>
    <script>
        let Phalphul=prompt('Tapai lai man parne Phal lekhnu hos: ')
        switch(Phalphul){
            case 'Syaau':
                console.log('1 kg syaau lai Rs.300 parxa')
                break;
            case 'Suntala':
                console.log('1 kg Suntala lai Rs.150 parxa')
                break;
            case 'Kera': 
                console.log('1 kg Kera lai Rs.200 praxa')
                break;
            default:
                console.log('${Phalphul} Yo phal store ma lyaune vaeko xa')
                alert('Yo phal aile store ma xaina')
                break;
            }
    </script>
</html>
