<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    Course Form using alert()
</body>
<script>
    // Naming conventions

    // Camelcase
    let firstName =prompt("Enter Your First Name");

    // PascalCase
    let LastName=prompt("Enter Your Last Name");

    // SnakeCase
    let middle_name = prompt("Enter Your Middle Name");

    // Constant Var
    const price=999;
    
    //Taking Input from the user
    let Course=prompt("Type your Fav Course");

    //Output
    alert( firstName + LastName + middle_name + " Your Fav Course is " + Course + " with price " + price);

</script>
</html>
