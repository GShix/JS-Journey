<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <h1>Hey!What's Up?</h1>
</body>
<script>
    let fName=prompt('Enter your Full Name')
    let time=prompt("Hey! What's the time: ")
    // (``) to print the user input also
    if(time >5 && time <12)
    {
        alert(` Good Morining ${fName}`)
    }
    else if( time >12 && time <17)
    {
        alert(`Good Afternoon ${fName}`)
    }
    else if(time >17 && time <21){
        alert(`Good Evening ${fName}`)
        // console.log("Good Night")
    }
    else{
        alert(`Good Night ${fName}`)
    }
</script>
</html>
