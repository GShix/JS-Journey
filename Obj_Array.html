<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object & Array</title>
</head>
<body>
    <h2>Object and Array</h2>
</body>
<script>
    
    // Object
    let animal={
        name:"Dog", //properties
        leg:5,
        // Nesting in Object's properties
        child: {
            genetic_type: "This is Local genetic."
        },
        // Function inside the object -> METHOD 
        health() {
            document.write("It is purely Healthy now.")
        }
    }
    console.log(animal); // access all the object's properties
    animal.health(); // Call health() function 
    
    document.write("<br> Objects: <br>")
    document.write(animal.leg); //dot_notation

    /* document.write(animal) */

    //
    let legsNum="leg";
    document.write("<hr>")
    document.write(animal[legsNum]) //Bracket_notation

    // Array
    document.write("<hr> Array: <br> The books are: ")
    let bookArr = ['DAA', ' Web Tech', ' SAD', ' SAM', ' Ethics', ' Cryotography'];
    document.write(bookArr);
    document.write("<br> The Length of bookArr is: ")
    document.write(bookArr.length);

    // Function
    function doWork(){
        document.write("<hr> Function: <br>")
        document.write("Drink water at least 4li/day")
    }
    doWork();

    // Constructor Function
    document.write("<hr> Constructor Function: <br>")
    function Course(title){  // -> Class type Functio  -> Pascal Case 
        this.title = title,
        this.enroll = function(){
            document.write("You are successfully enrolled.");
        }
    }
    const course = new Course('JS'); // new create a virtual object and stores 
    course.enroll();

    // Factory Function
    document.write("<hr>Factory Function: <br>")
    function createCourse(title){  // Camel Case 
        return{
            title:title,
            enroll(){
                document.write("You are successfully enrolled. <br>");
                document.write(`Title: Yours enrolled course is ${title} `);
            }
        }
    }
    const newCourse = createCourse('JS'); 
    newCourse.enroll()

    
    // Create new function
    document.write("<hr>Create new function<br>");
    newCourse.checkEnrollment= function(){
        document.write("20 Users are enrolled.")
    }
    newCourse.checkEnrollment();

    // Delete property of Object
    document.write("<hr>Delete property of Object: <br>")
    delete newCourse.enroll;
    newCourse.enroll();
    
    
</script>
</html>
